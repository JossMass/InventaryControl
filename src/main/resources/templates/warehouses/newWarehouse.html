<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:insert="fragments/head.html :: headerfiles"></head>

<body>
    <nav th:insert="fragments/navbar.html :: navbar" class="sticky-top"></nav>

    <div class="position-relative overflow-hidden m-md-3 text-center header-bg-img">
        <div class="col-md-5 mx-auto my-5">
          <h1 class="display-4 fw-normal title-text">New Warehouse</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-6" style="margin-left: 30px;">

                <form th:action="@{/warehouses/savenew}" th:object="${warehouseNew}" method="post">
                    <div class="mb-3">

                        <label for="name" class="form-label">Warehouse Name</label> <input required type="text" maxlength="30" pattern="[a-zA-Z'-'\s]*" title = "Must contain text only" class="form-control" 
                            th:field="*{name}" placeholder="Name of the Warehouse" autofocus><br>

                        <label for="district" class="form-label">District</label> <input required type="text" maxlength="30" pattern="[a-zA-Z'-'\s]*" title = "Must contain text only"
                            class="form-control" th:field="*{district}" placeholder="District"><br> 

                        <label for="address" class="form-label">Address</label> <input required type="text" maxlength="30" class="form-control" pattern="[a-zA-Z0-9'-'\s]*" title = "Must contain no special characters"
                            th:field="*{address}" placeholder="Address" autofocus><br>


                    </div>

                    <button type="submit" class="btn lightPink_btn">Save</button>
                </form>
                <br> <a th:href="@{/warehouses}" class="btn lightBlue_btn"> <i data-feather="corner-down-left"></i>
                    Return
                </a>
        </div>
    </div>

    <!-- SCRIPTS -->
    <div th:insert="fragments/scripts.html :: scripts">
</body>

</html>
